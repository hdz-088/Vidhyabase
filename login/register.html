<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register | Vidhyabase</title>
    <link rel="shortcut icon" href="../src/line.png" type="image/x-icon">
  </head>

  <body>
    <!-- ================= -->
    <!-- Navigation Bar -->
    <!-- ================= -->
    <header>
      <a class="logo" href="../index.html">VIDHYABASE</a>
      <nav>
        <ul class="nav__links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Features/features.html">Features</a></li>
          <li><a href="../About Us/about.html">About us</a></li>
        </ul>
      </nav>
      <a class="btn2" href="login/index.html">Log in</a>
    </header>

      <!-- ================= -->
      <!-- Log In Form -->
      <!-- ================= -->
      <div class="container">
        <div class="box form-box">
            <form>
          <h1>Register</h1>
            <div class="field input">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="off"
                required
              />
            </div>

            <div class="field input">
              <label for="email">Username</label>
              <input
                type="text"
                name="user"
                id="user"
                autocomplete="off"
                required
              />
            </div>

            <div class="field input">
              <label for="password">Password</label>
              <input
                type="password"
                name="pass"
                id="pass"
                autocomplete="off"
                required
              />
            </div>

            <div class="field input">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                name="pass"
                id="pass"
                autocomplete="off"
                required
              />
            </div>

            <div class="field">
              <input
                type="submit"
                class="btn"
                name="submit"
                value="Register"
                required
              />
            </div>
            <div class="links">
              Have an account? <a href="index.html">Log In Now</a>
            </div>
        </form>
        </div>
      </div>
      
  </body>

</html>
